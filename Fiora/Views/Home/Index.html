<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Inicio - Fiora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap via CDN (fallback if local lib missing) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS unificado de Fiora (desde wwwroot/css) -->
    <link rel="stylesheet" href="/css/Fiora/Fiora.css" />
</head>
<body>

    <!-- HEADER -->
    <header class="fiora-header border-bottom">
        <div class="container py-3">
            <!-- Fila 1: logo centrado y opciones a la derecha -->
            <div class="row align-items-center">
                <div class="col-4 d-flex align-items-center gap-3">
                    <img src="/images/fiora-logo.png" alt="Logo Fiora" class="fiora-logo fiora-logo-large" />
                </div>

                <div class="col-4 d-flex justify-content-center">
                    <div class="fiora-brand fiora-brand-large">FIORA</div>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center gap-3">
                    <a href="registrarse.html" class="btn fiora-header-btn">Registrarse</a>
                    <a href="login.html" class="btn fiora-header-btn btn-outline">Iniciar Sesión</a>
                </div>
            </div>

            <!-- Fila 2: menú inferior (Inicio / Catalogo / Contacto) -->
            <div class="row pt-3">
                <div class="col-4 text-center">
                    <a href="/catalogo.html" class="fiora-nav-bottom">
                        INICIO
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="/catalogo.html" class="fiora-nav-bottom">
                        CATÁLOGO
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="/catalogo.html" class="fiora-nav-bottom">
                        CONTACTO
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- HERO: imagen grande con tarjeta roja encima -->
    <section class="fiora-hero">
        <div class="fiora-hero-img-wrapper">
                  <img src="/images/flores-campo-inicio.jpg"
                 alt="Clientes felices con ramos de flores"
                 class="img-fluid w-100" />

            <div class="fiora-hero-card">
                <h2 class="fiora-hero-title">Fiora, tu estilo y nuestra calidad</h2>
                <p class="mb-3">Arreglos y servicios al servicio de nuestros clientes</p>
                <a href="catalogo.html" class="btn fiora-hero-btn">Ver los más vendidos</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="fiora-bottom-strip">
        <div class="container py-2 text-center">
            <span>Fiora 2025 - V.1.1</span>
        </div>
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
