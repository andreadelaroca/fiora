<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Registrarse - Fiora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- CSS general de Fiora -->
    <link rel="stylesheet" href="/css/Fiora/Fiora.css" />

    <!-- CSS específico de la página Registrarse -->
    <link rel="stylesheet" href="/css/Fiora/Registrarse.css" />
</head>
<body>

    <!-- HEADER unificado -->
    <header class="fiora-header border-bottom">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-4 d-flex align-items-center gap-3">
                    <a href="/" class="d-inline-flex align-items-center">
                        <img src="/images/fiora-logo.png" alt="Logo Fiora" class="fiora-logo fiora-logo-large" />
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <a href="/" class="text-decoration-none">
                        <div class="fiora-brand fiora-brand-large">FIORA</div>
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center gap-3">
                    <a href="/registrarse.html" class="btn fiora-header-btn">Registrarse</a>
                    <a href="/Account/Login" class="btn fiora-header-btn btn-outline">Iniciar Sesión</a>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4 text-center"><a href="/" class="fiora-nav-bottom">INICIO</a></div>
                <div class="col-4 text-center"><a href="/catalogo.html" class="fiora-nav-bottom">CATÁLOGO</a></div>
                <div class="col-4 text-center"><a href="/contacto.html" class="fiora-nav-bottom">CONTACTO</a></div>
            </div>
        </div>
    </header>

    <!-- FORMULARIO REGISTRO CON TOGGLE ADMIN/CLIENTE -->
    <main>
        <div class="auth-wrapper">
            <div class="card auth-card">
                <div class="card-body">
                    <!-- Toggle -->
                    <div class="d-flex justify-content-center mb-3 gap-2">
                        <button type="button" class="btn btn-danger" id="btnAdmin">Administrador</button>
                        <button type="button" class="btn btn-outline-secondary" id="btnCliente">Cliente</button>
                    </div>

                    <h3 class="mb-2 text-center" id="formTitle">Crear cuenta de Administrador</h3>
                    <p class="text-muted text-center mb-4" id="formSubtitle">Completa los datos para registrar un administrador.</p>

                    <!-- Formulario ADMIN -->
                    <form id="formAdmin" action="/Account/RegisterAdmin" method="post">
                        <div class="mb-3">
                            <label for="NombreAdmin" class="form-label">Nombre</label>
                            <input type="text" id="NombreAdmin" name="NombreAdmin" class="form-control" maxlength="100" required />
                        </div>

                        <div class="mb-3">
                            <label for="CorreoAdmin" class="form-label">Correo electrónico</label>
                            <input type="email" id="CorreoAdmin" name="CorreoAdmin" class="form-control" maxlength="256" required />
                        </div>

                        <div class="mb-3">
                            <label for="PasswordAdmin" class="form-label">Contraseña</label>
                            <input type="password" id="PasswordAdmin" name="PasswordAdmin" class="form-control" maxlength="200" required />
                        </div>

                        <div class="mb-3">
                            <label for="PasswordConfirmAdmin" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="PasswordConfirmAdmin" name="PasswordConfirm" class="form-control" maxlength="200" required />
                        </div>

                        <div class="mb-3">
                            <label for="EstadoAdmin" class="form-label">Estado</label>
                            <select id="EstadoAdmin" name="Estado" class="form-select">
                                <option value="Activo" selected>Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminosAdmin" required>
                            <label class="form-check-label" for="terminosAdmin">Acepto los términos y condiciones de uso.</label>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 mt-2">Registrar administrador</button>
                    </form>

                    <!-- Formulario CLIENTE -->
                    <form id="formCliente" action="/Account/RegisterCliente" method="post" class="d-none">
                        <div class="mb-3">
                            <label for="NombreCliente" class="form-label">Nombre</label>
                            <input type="text" id="NombreCliente" name="NombreCliente" class="form-control" maxlength="100" required />
                        </div>

                        <div class="mb-3">
                            <label for="CorreoCliente" class="form-label">Correo electrónico</label>
                            <input type="email" id="CorreoCliente" name="CorreoCliente" class="form-control" maxlength="256" required />
                        </div>

                        <div class="mb-3">
                            <label for="TelefonoCliente" class="form-label">Teléfono</label>
                            <input type="tel" id="TelefonoCliente" name="TelefonoCliente" class="form-control" maxlength="20" required />
                        </div>

                        <div class="mb-3">
                            <label for="DireccionCliente" class="form-label">Dirección</label>
                            <input type="text" id="DireccionCliente" name="DireccionCliente" class="form-control" maxlength="200" required />
                        </div>

                        <div class="mb-3">
                            <label for="PasswordCliente" class="form-label">Contraseña</label>
                            <input type="password" id="PasswordCliente" name="PasswordCliente" class="form-control" maxlength="200" required />
                        </div>

                        <div class="mb-3">
                            <label for="PasswordConfirmCliente" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="PasswordConfirmCliente" name="PasswordConfirm" class="form-control" maxlength="200" required />
                        </div>

                        <div class="mb-3">
                            <label for="EstadoCliente" class="form-label">Estado</label>
                            <select id="EstadoCliente" name="Estado" class="form-select">
                                <option value="Activo" selected>Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminosCliente" required>
                            <label class="form-check-label" for="terminosCliente">Acepto los términos y condiciones de uso.</label>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 mt-2">Registrar cliente</button>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        ¿Ya tienes cuenta?
                        <a href="/Account/Login">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER unificado -->
    <footer class="fiora-bottom-strip">
        <div class="container py-2 text-center">
            <span>Fiora 2025 - V.1.1</span>
        </div>
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const btnAdmin = document.getElementById('btnAdmin');
        const btnCliente = document.getElementById('btnCliente');
        const formAdmin = document.getElementById('formAdmin');
        const formCliente = document.getElementById('formCliente');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');

        function setActive(type) {
            if (type === 'admin') {
                btnAdmin.classList.remove('btn-outline-secondary');
                btnAdmin.classList.add('btn-danger');
                btnCliente.classList.remove('btn-danger');
                btnCliente.classList.add('btn-outline-secondary');
                formAdmin.classList.remove('d-none');
                formCliente.classList.add('d-none');
                formTitle.textContent = 'Crear cuenta de Administrador';
                formSubtitle.textContent = 'Completa los datos para registrar un administrador.';
            } else {
                btnCliente.classList.remove('btn-outline-secondary');
                btnCliente.classList.add('btn-danger');
                btnAdmin.classList.remove('btn-danger');
                btnAdmin.classList.add('btn-outline-secondary');
                formAdmin.classList.add('d-none');
                formCliente.classList.remove('d-none');
                formTitle.textContent = 'Crear cuenta de Cliente';
                formSubtitle.textContent = 'Completa los datos para registrar un cliente.';
            }
        }

        btnAdmin.addEventListener('click', () => setActive('admin'));
        btnCliente.addEventListener('click', () => setActive('cliente'));
        setActive('admin');
    </script>
</body>
</html>
