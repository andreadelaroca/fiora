<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Registrarse - Fiora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- CSS general de Fiora -->
    <link rel="stylesheet" href="/css/Fiora/Fiora.css" />

    <!-- CSS específico de la página Registrarse -->
    <link rel="stylesheet" href="/css/Fiora/Registrarse.css" />
</head>
<body>

    <!-- HEADER unificado -->
    <header class="fiora-header border-bottom">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-4 d-flex align-items-center gap-3">
                    <a href="/" class="d-inline-flex align-items-center">
                        <img src="/images/fiora-logo.png" alt="Logo Fiora" class="fiora-logo fiora-logo-large" />
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <a href="/" class="text-decoration-none">
                        <div class="fiora-brand fiora-brand-large">FIORA</div>
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center gap-3">
                    <a href="/registrarse.html" class="btn fiora-header-btn">Registrarse</a>
                    <a href="/Account/Login" class="btn fiora-header-btn btn-outline">Iniciar Sesión</a>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4 text-center"><a href="/" class="fiora-nav-bottom">INICIO</a></div>
                <div class="col-4 text-center"><a href="/catalogo.html" class="fiora-nav-bottom">CATÁLOGO</a></div>
                <div class="col-4 text-center"><a href="/contacto.html" class="fiora-nav-bottom">CONTACTO</a></div>
            </div>
        </div>
    </header>

    <!-- FORMULARIO REGISTRO -->
    <main>
        <div class="auth-wrapper">
            <div class="card auth-card">
                <div class="card-body">
                    <h3 class="mb-3 text-center">Crear cuenta</h3>
                    <p class="text-muted text-center mb-4">
                        Regístrate para poder crear y gestionar tus pedidos de Fiora.
                    </p>

                    <!--
                        AHORA usa method="get" para que Live Server no falle (405).
                        Cuando lo conectes a BD de verdad:
                        - cambia action="login.html" por tu endpoint (ej: /Cuenta/Registrar)
                        - cambia method="post".
                    -->
                    <form action="/Account/Login" method="get">
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" id="nombres" name="Nombres"
                                   class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" id="apellidos" name="Apellidos"
                                   class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" id="correo" name="Correo"
                                   class="form-control" placeholder="tu@correo.com" required />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" name="Telefono"
                                   class="form-control" placeholder="+505 8121 0695" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="Password"
                                   class="form-control" placeholder="********" required />
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="password2" name="PasswordConfirm"
                                   class="form-control" placeholder="********" required />
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminos" required>
                            <label class="form-check-label" for="terminos">
                                Acepto los términos y condiciones de uso.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 mt-2">
                            Registrarme
                        </button>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        ¿Ya tienes cuenta?
                        <a href="login.html">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER unificado -->
    <footer class="fiora-bottom-strip">
        <div class="container py-2 text-center">
            <span>Fiora 2025 - V.1.1</span>
        </div>
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
